<div class="card">
    <svg style="position: absolute; height: 100%; opacity: 0.315; z-index: -20;"
        viewBox="0 0 400 200"
        xmlns='http://www.w3.org/2000/svg'>

        <filter id='noiseFilter'>
            <feTurbulence 
            type='fractalNoise' 
            baseFrequency='1.7' 
            numOctaves='1' 
            stitchTiles='stitch' />
        </filter>

        <rect
            width='100%' 
            height='100%' 
            filter='url(#noiseFilter)' />
    </svg>
    <app-button [visible]="visible" [editing]="editEnabled" [cardIndex]="index" btnClass="{{editEnabled ? 'editBtn deleteBtn' : 'deleteBtn'}}" [iconUrl]="editEnabled ? 'https://img.icons8.com/ios-glyphs/90/f47dc0/checkmark--v1.png' : 'https://img.icons8.com/ios-glyphs/90/493570/delete-forever.png'" (onSubmit)="editEnabled ? editRestauEntry() : deleteRestaurantEntry(name, location, customers)">
        <div class="expander"></div>
    </app-button>
    <div class="info">
        <div class="header">
            <!-- <h1 (dblclick)="modifyRestaurantEntry()" class="restaurantName" id="name">{{name}}</h1> -->
            <div style="z-index: 200;" (click)="enableEditing()">

                <app-input-field (onEnableEditing)="enableEditing()" [disabled]="!editEnabled" (onChangeText)="changeName($event)" inputClass="{{editEnabled ? 'modifyInput bigFont' : 'modifyInput bigFont disabled'}}" field="{{name}}" inputType="text"></app-input-field>
            </div>
        </div>
        <div class="additionalInfo">
            <!-- <p class="infos" id="customers">{{customers}}</p> -->
            <h3>
                <img class="icon" src="https://img.icons8.com/ios-glyphs/90/f0e2f6/marker--v1.png"/>
                City
            </h3>
            <div style="z-index: 200;" (click)="enableEditing()">
                <app-input-field [disabled]="!editEnabled" (onChangeText)="changeLocation($event)" inputClass="{{editEnabled ? 'modifyInput smallFont' : 'modifyInput smallFont disabled'}}" field="{{location}}" inputType="text"></app-input-field>
            </div>
            <!-- <p class="infos" id="location">{{location}}</p> -->
            
            <h3>
                <img class="icon" src="https://img.icons8.com/ios-glyphs/90/f0e2f6/group.png"/>
                Monthly visitors
            </h3>
            <div style="z-index: 200;" (click)="enableEditing()">
                <app-input-field [disabled]="!editEnabled" (onChangeNumber)="changeCustomerCount($event)" inputClass="{{editEnabled ? 'modifyInput smallFont' : 'modifyInput smallFont disabled'}}" field="{{customers}}" inputType="number"></app-input-field>
            </div>
            <!-- <p>{{id}}</p> -->
        </div>
    </div>
    <div class="map">
        <!-- <div style="flex: 1; background-color: green; border-radius: 20px;"></div> -->
        <iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=McDonald's%20Kaiserstra%C3%9Fe%20150,%2076133%20Karlsruhe&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
        </iframe>

    </div>
</div>
